<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-WRC7VZ6LR5"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-WRC7VZ6LR5');
        </script>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="static/css/index.css" />
        <!-- Meta Tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="title" content="Code Finder" />
        <meta name="description" content="Code Finder! A search engine for everything on GitHub!" />
        <!-- Open Graph protocol tags (https://ogp.me/) -->
        <meta property="og:title" content="Code Finder" />
        <meta property="og:site_name" content="Code Finder" />
        <meta property="og:description" content="Code Finder! A search engine for everything on GitHub!" />
        <meta property="og:image" itemprop="image" content="https://codefinder.dev/static/assets/icon.png" />
        <meta property="og:logo" content="https://codefinder.dev/static/assets/icon.png" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://codefinder.dev/" />
        <!-- Favicon -->
        <link rel="icon" href="static/assets/icon.png" />
        <!-- Title -->
        <title>Code Finder</title>
    </head>
    <body>
        <div id="loader-wrapper" class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <div class="container">
            <div id="heading">
                <!-- Title image -->
                <img id="title-image" alt="Code Finder Logo" src="static/assets/transparent title with description.png" />
            </div>
            <!-- Search form -->
            <form id="search-form" action="/search" method="GET" role="form" onsubmit="return validateForm()">
                <div class="input-group mb-3 input-group-prepend" id="search-div">
                    <!--
                        TODO: When searching for language:C++ or language:C#, the ++ or # part of the query disappears when you change to a different page.
                    -->

                    <!-- Search bar -->
                    <input
                        class="form-control"
                        aria-describedby="basic-addon1"
                        id="search-bar"
                        name="q"
                        type="search"
                        role="searchbox"
                        autocomplete="off"
                        autofocus
                        placeholder="What are you looking for?"
                    />
                    <!-- Search button -->
                    <button
                        type="submit"
                        role="button"
                        class="btn btn-outline-secondary"
                        id="search-submit-button"
                        onmouseover="hoverSearchButton();" onmouseout="unhoverSearchButton();"
                    >
                        <!-- Magnifying glass icon -->
                        <!-- Use the search button to call a JavaScript function search() -->
                        <img
                        id="search-icon"
                        alt="Search button"
                        src="static/assets/search_black.png"
                    ></img>
                    </button>
                </div>
            </form>
        </div>
        <script src="static/js/index.js"></script>
    </body>
    <footer></footer>
        <div class="disclaimer">
            <p class="disclaimer">
                Disclaimer: This website is not affiliated with GitHub and has
                no connection to it's owners, stakeholders, contributors or any
                others. For the official GitHub Search website click
                <a href="https://github.com/search" target="_blank">here</a>
            </p>
        </div>
        </footer>
</html>
